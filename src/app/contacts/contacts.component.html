<div class="container">
    <h2 class="page-header">Add Contact</h2>
    <form name="myForm" (submit)="addContact()">
        <div class="form-group">
            <label>What is your email</label>
            <input [(ngModel)]="first_name" type="text" name="first_name" class="form-control" ng-model="first_name"
                required>
            <span style="color:goldenrod" ng-show="myForm.first_name.$dirty && myForm.first_name.$invalid">
                <span ng-show="myForm.first_name.$error.required">Fill in all fields a</span>
                <span ng-show="myForm.first_name.$error.first_name">nd press submit.</span>
            </span>
        </div>
        <div class="form-group">
            <label>What is your name</label>
            <input [(ngModel)]="last_name" type="text" name="last_name" class="form-control">

        </div>
        <div class="form-group">
            <label>What is your mobile</label>
            <input [(ngModel)]="phone" type="text" name="phone" class="form-control" ng-model="phone" required>
            <span style="color:rgb(132, 230, 68)" ng-show="myForm.phone$dirty && myForm.phone.$invalid">
                <span ng-show="myForm.phone.$error.required">Enter Phone number to submit .</span>
            </span>
        </div>
        <input type="submit" class="btn btn btn-success" value="submit">
    </form>

</div>


<div class="container">
    <div *ngFor="let contact of contacts">
        <div class="col-md-3">
            {{contact.first_name}}
        </div>
        <div class="col-md-3">
            {{contact.last_name}}
        </div>
        <div class="col-md-3">
            {{contact.phone}}
        </div>
    </div>
</div>
